apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: testchart
  labels:
    chart: "testchart-0.1.0-SNAPSHOT"
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: "draft:dev"
            imagePullPolicy: IfNotPresent
            env:
            livenessProbe:
              httpGet:
                path: /actuator/health
              initialDelaySeconds: 60
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            readinessProbe:
              failureThreshold: 1
              httpGet:
                path: /actuator/health
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 400m
                memory: 512Mi
              
